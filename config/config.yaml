# تنظیمات اصلی P24_SlotHunter

# تنظیمات ربات تلگرام
telegram:
  bot_token: "${TELEGRAM_BOT_TOKEN}"
  admin_chat_id: "${ADMIN_CHAT_ID}"

# تنظیمات نظارت
monitoring:
  check_interval: 30        # فاصله بررسی (ثانیه)
  max_retries: 3           # حداکثر تلاش مجدد
  timeout: 10              # timeout API (ثانیه)
  days_ahead: 7            # تعداد روزهای آینده

# تنظیمات لاگ
logging:
  level: INFO              # DEBUG, INFO, WARNING, ERROR
  file: logs/slothunter.log
  max_size: 10MB
  backup_count: 5

# لیست دکترها - دکترها از طریق ربات اضافه می‌شوند
doctors: []

